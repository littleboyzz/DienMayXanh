<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <style>
    * {
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}


.container {
    border: solid 1px red;
    width: 100%; /* Adjusted width for responsiveness */
    max-width: 1200px; /* Maximum width */
    margin: 0px auto;
}

.form-search input {
    padding: 10px;
    margin: 20px;
    margin-left: 40px;
    height: 40px;
    width: calc(100% - 20px); /* Take full width with padding included */
}

.container button {
    padding: 10px;
    height: 40px;
    width: 100%; /* Take full width */
    margin-top: 10px; /* Add some space between input and button */
}

@media only screen and (min-width: 600px) {
    .form-search input {
        width: calc(50% - 20px); /* Adjust width for larger screens */
    }

    .container button {
        width: calc(50% - 20px); /* Adjust width for larger screens */
    }
}

    </style>
</head>

<body>
    <div class="container">
        <div class="search">
            <form action="" class="form-search">
                <input type="text" required class="input" placeholder="Nhập để tìm kiếm">
                
            </form>
            <div class="search">
                <form action="" class="form-search">
                    <input type="text" required class="input" placeholder="Nhập để tìm kiếm">
                    
                </form>
                <button>gửi</button>
            </div>
        </div>
    </div>
</body>

</html>
